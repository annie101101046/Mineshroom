<!DOCTYPE html>
<html lang="en">

<head>
    <title>ShroomMall</title>
    <meta name="description" content="DApp Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="shroomall.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
</head>

<body>
    <div class="fixedHeader">
        <div class="fixed_logo" id="FixedLogo">
            <img src="image/logo.png" alt="logo of MineShroom" />
        </div>
        <div class="fixedLogoText" id="LogoText">
            <img src="image/cryptoMushroomLogo.png" alt="text of MineShroom" />
        </div>
        <div class="fixed_amount">
            <div class="eth">
            </div>
            <div class="Mushroom_balance">
            </div>
        </div>
    </div>
    <div class="container">
        <header>

            <!-- phone only -->
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="index.html">Home</a>
                <a href="shroomMall.html">ShroomMall</a>
                <a href="MushroomCoin.html">MushroomCoin</a>
                <a href="FAQ.html">FAQ</a>
            </div>
            <main>
                <div class="card">
                    <div class="card-header">
                        <div class="card_logo" onclick="openNav()">
                            <img src="image/logo.png" alt="logo of MineShroom" />
                        </div>
                        <nav class="main-nav">
                            <ul>
                                <li class="Home"><a href="index.html">Home</a></li>
                                <li class="ShroomMall"><a href="shroomMall.html">ShroomMall</a></li>
                                <li class="MushroomCoin"><a href="MushroomCoin.html">MushroomCoin</a></li>
                                <li class="FAQ"><a href="FAQ.html">FAQ</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="content">
                        <div class="card_content">
                            <div class="card_mush">
                                <img src="image/face1.png">
                                <button id="b1" class="pink_button">buy</button>
                            </div>

                            <div class="card_mush">
                                <img src="image/face2.png">
                                <button id="b2" class="pink_button">buy</button>
                            </div>
                            <div class="card_mush">
                                <img src="image/face3.png">
                                <button id="b3" class="pink_button">buy</button>
                            </div>
                            <div class="card_mush">
                                <img src="image/face4.png">
                                <button id="b4" class="pink_button">buy</button>
                            </div>
                            <div class="card_mush">
                                <img src="image/face5.png">
                                <button id="b5" class="pink_button">buy</button>
                            </div>
                            <div class="card_mush">
                                <img src="image/face6.png">
                                <button id="b6" class="pink_button">buy</button>
                            </div>
                        </div>
                        <div class="babyface">
                            <img id="baby" src="image/playerface.png">
                        </div>
                        <div class="coin_mush">
                            <div class="coin_img">
                                <img src="image/coin.png">
                            </div>
                            <div class="amount">
                                <div class="GG_amount" id="GGcoinamount"></div>
                                <div class="ETH_place">
                                    <div class="ETH_img">
                                        <img src="image/ETH.png">
                                    </div>
                                    <div class="ETH_amount" id="DXNamount">

                                    </div>
                                </div>
                                <button class="buy" id="buymore">Buy More</button>
                            </div>
                        </div>
                        <!-- <footer>
                            <div class="footer-wrapper">
                                <div class="copyrights">&copy; 2019 CryptoMushroom All rights reserved.</div>
                                <div class="footer-nav-links">
                                    <nav class="footer-nav">
                                        <a href="#"><img scr=""></a>
                                        <a href="#"><img src=""></a>
                                        <a href="#"><img src=""></a>
                                        <a href="#"><img src=""></a>
                                    </nav>
                                </div>
                            </div>
                        </footer> -->
            </main>
    </div>
</body>
<script type="text/javascript" src="shroomMall.js"></script>

</html>
