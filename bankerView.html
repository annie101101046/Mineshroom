<!DOCTYPE html>
<html lang="en">

<head>
    <title>BankerPage</title>
    <meta name="description" content="DApp Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="banker.css">
    <script type="text/javascript" src="bankerView.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
</head>

<body>
    <div class="fixedHeader">
        <div class="fixed_logo">
            <img src="image/logo.png" alt="logo of MineShroom" />
        </div>
        <div class="fixedLogoText">
            <img src="image/cryptoMushroomLogo.png" alt="text of MineShroom" />
        </div>
        <div class="fixed_amount">
            <div class="eth">
            </div>
            <div class="Mushroom_balance">
            </div>
        </div>
    </div>
    <div class="container">
        <header>
            <main>
                <div class="card">
                    <div class="card-header">
                        <div class="card_logo">
                            <img src="image/logo.png" alt="logo of MineShroom" />
                        </div>
                        <nav class="main-nav">
                            <ul>
                                <li class="Home"><a href="index.html">Home</a></li>
                                <li class="ShroomMall"><a href="shroomMall.html">ShroomMall</a></li>
                                <li class="MushroomCoin"><a href="MushroomCoin.html">MushroomCoin</a></li>
                                <li class="FAQ"><a href="FAQ.html">FAQ</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="content">
                        <div class="comp_container">
                            <div class="Allcompete">
                                <div class="comp">
                                    <div class="mushAdd">
                                    </div>
                                    <div class="mushAdd2">
                                    </div>
                                    <div class="mushAdd3">
                                    </div>
                                    <div class="mushAdd4">
                                    </div>
                                    <div class="mushAdd5">
                                    </div>
                                    <div class="mushAdd6">
                                    </div>
                                    <div class="mushAdd7">
                                    </div>
                                    <div class="mushAdd8">
                                    </div>
                                    <img src="image/competitionPage_board.png">
                                    <div class="score">
                                        <div id="team1"></div>
                                        <div class="score_img">
                                            <img src="image/mushroom.png">
                                        </div>
                                    </div>
                                </div>
                                <div class="comp">
                                    <div class="musAdd">
                                    </div>
                                    <div class="musAdd2">
                                    </div>
                                    <img src="image/competitionPage_board.png">
                                    <div class="score">
                                        <div id="team2"></div>
                                        <div class="score_img">
                                            <img src="image/mushroom.png"> </div>
                                    </div>
                                </div>
                                <div class="comp">
                                    <div class="mushhAdd">
                                    </div>
                                    <div class="mushhAdd2">
                                    </div>
                                    <img src="image/competitionPage_board.png">
                                    <div class="score">
                                        <div id="team3"></div>
                                        <div class="score_img">
                                            <img src="image/mushroom.png"> </div>
                                    </div>
                                </div>
                            </div>
                            <div class="banker_section">
                                <div>The game has started for <span class="ET">3,000 </span>blocks
                                </div>
                                <div class="banker">
                                    <img src="image/competitionPage.png">
                                    <div class="bankerInfo">
                                        <div>
                                            <h1>Banker</h1>
                                        </div>
                                        <div class="BankerImg">
                                            <img src="image/banker.png">
                                        </div>
                                        <div>You Put <span class="ET"> 3,000 DXN</span> in this round</div>
                                    </div>
                                </div>
                                <div>Players put <span class="ET"> 30 DXN </span>now</div>
                            </div>
                        </div>
                    </div>

                        <div class="footer-wrapper">

                                </nav>
                            </div>
                        </div>
                    </footer> -->
            </main>
    </div>
</body>

</html>
